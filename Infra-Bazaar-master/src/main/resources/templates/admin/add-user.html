<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
<title>Sign Up</title>
</head>
<body style="background-color:rgba(165, 42, 42, 0.333)
">
<header th:insert="fragments.html :: nav"></header>
	<div class="container" style=" border-radius: 2%;">
		<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card" style=" border-radius: 2%; border-color:dimgrey; background-color: rgba(0, 0, 0, 0.591);">
				<div class="card-header">
			<label for="" style="color: aliceblue;"><i class="fa fa-user"></i> Sign Up</label>	
				</div>
				<div class="card-block" style="padding: 24px;">

					<form th:action="@{/signup}" method="post">
					
						<fieldset>
						
							<div class="form-group">
								<label for="firstName" style="color: wheat;">FirstName</label> <input type="text"
									class="form-control" id="firstName" name="firstName"
									placeholder="First Name" pattern="[A-Za-z\s]{1,40}" required autocomplete="off" title="only characters are allowed" >
							</div>
							
							<div class="form-group">
								<label for="lastName" style="color: wheat;">SecondName</label> <input type="text"
									class="form-control" id="lastName" name="lastName"
									placeholder="Last Name" pattern="[A-Za-z\s]{1,40}" required autocomplete="off" title="only characters are allowed" >
							</div>
							
							<div class="form-group">
								<label for="email" style="color: wheat;">Email</label> <input type="email"
									class="form-control" id="email" name="email"
									placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3}$" required autocomplete="off" title="enter valid email">
							</div>

							<div class="form-group">
								<label for="password" style="color: wheat;">Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Password" pattern="[0-9]{4,6}" required autocomplete="off" title="only digit numbers allowed in length 4 to 6">
							</div>
							
							<div class="form-group">
								<label for="role" style="color: wheat;">Role</label> <input type="text"
									class="form-control" id="role" name="role"
									placeholder="Role" required="required">
							</div>

							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success" >Sign Up</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
