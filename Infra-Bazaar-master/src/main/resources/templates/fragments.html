<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<!-- Fragment #1 : Headerfiles contains css and js references -->

<head th:fragment="headerfiles">
<meta charset="ISO-8859-1">
<title>Infra-Bazar</title>
<link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

	<!-- Fragment #2 : Navbar contains nav links -->
	
	<div th:fragment="nav">
		<nav class="navbar navbar-expand-lg " style="background-color: rgba(241, 221, 248, 0.945) !important;">
			<!-- navbar navbar-expand-lg navbar-dark bg-dark -->
			
			<div class="container-fluid">
			<a class="navbar-brand " href="/home" style="color: rgb(182, 71, 71); font-family: 'Times New Roman', Times, serif; font-size: x-large">Infra-Bazar</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#"  style="color: rgb(66, 25, 25);"
						th:href="@{/home}"><i class="fa fa-home mr-2"></i>Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"  style="color: rgb(66, 25, 25);"
						th:href="@{/index}">Index</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a  style="color: rgb(66, 25, 25);"
						class="nav-link" href="#" th:href="@{/admin/index}">Admin</a></li>
					<li sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_ADMIN')"
						class="nav-item"><a class="nav-link" href="#"  style="color: rgb(66, 25, 25);"
						th:href="@{/manager/index}">Management</a></li>
				</ul>
				<ul class="nav my-auto mr-4">
					<li class="nav-item"><a href="#" class="text-info" th:href="@{/profile/cart-product}"><i class="fas fa-shopping-cart"></i></a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0" form-method="post"
					th:action="@{/logout}">
					<button sec:authorize="isAuthenticated()"
						class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
					<button sec:authorize="isAnonymous()" th:href="@{~/login}"
						class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
				</form>
			</div>
			</div>
		</nav>
	</div>

</body>
</html>
